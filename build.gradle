plugins {
  id 'java'
  id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.github.vljubovic'
version '1.0.4'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
  version = '2020.1'
  setPlugins('java')
}

buildSearchableOptions {
  enabled = false
}

patchPluginXml {
  version = project.version
  sinceBuild = '201'
  untilBuild = '201.*'
}
